<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teddy Day ğŸ§¸</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fbc8d4, #9795ef);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Card */
.game {
  background: white;
  padding: 24px;
  border-radius: 24px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  position: relative;
  z-index: 2;
}

/* Buttons */
button {
  margin: 6px;
  padding: 10px 16px;
  border-radius: 20px;
  border: none;
  background: #f5a6c8;
  color: white;
  font-size: 14px;
  cursor: pointer;
}

/* Floating teddy */
.floating-teddy {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 42px;
  animation: floatTeddy 4s ease-in-out infinite;
  pointer-events: none;
  z-index: 1;
}

@keyframes floatTeddy {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 18px;
  animation: rise 6s linear infinite;
  opacity: 0.7;
}

@keyframes rise {
  from { transform: translateY(0); opacity: .8; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* Final fade */
.final {
  animation: fadeUp 1.8s ease forwards;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Heartbeat background */
.heartbeat {
  position: absolute;
  inset: -20px;
  background: radial-gradient(circle at center, rgba(255,182,193,0.35), transparent 70%);
  animation: heartbeat 2.8s ease-in-out infinite;
  z-index: -1;
  border-radius: 30px;
}

@keyframes heartbeat {
  0%   { transform: scale(1); opacity: 0.4; }
  20%  { transform: scale(1.04); opacity: 0.6; }
  40%  { transform: scale(1); opacity: 0.4; }
  60%  { transform: scale(1.05); opacity: 0.65; }
  100% { transform: scale(1); opacity: 0.4; }
}
</style>
</head>
